<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweetly Made by Kay</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mobile.css" media="only screen and (max-width: 768px)">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body.dark-mode .sticky-nav {
      background-color: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
    }
    body.dark-mode .nav-links a,
    body.dark-mode .logo a {
      color: #fff;
    }
    .gallery-slider .lightbox {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .gallery-slider .lightbox.active {
      display: flex;
    }
    .gallery-slider .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      object-fit: contain;
    }
    body.lightbox-active {
      overflow: hidden;
    }
  </style>
</head>
<body id="top">
<!-- NAV AND PAGE CONTENT OMITTED HERE FOR BREVITY, RETAINING LAST BLOCK FROM CANVAS -->
<script>
  const sections = document.querySelectorAll('.section');
  window.addEventListener('scroll', () => {
    sections.forEach(section => {
      const top = section.getBoundingClientRect().top;
      const trigger = window.innerHeight * 0.8;
      if (top < trigger) {
        section.classList.add('visible');
      } else {
        section.classList.remove('visible');
      }
    });
  });

  const navLinks = document.querySelector('.nav-links');
  let lastScrollY = window.scrollY;
  window.addEventListener('scroll', () => {
    const topThreshold = 100;
    if (window.scrollY < topThreshold) {
      navLinks.classList.remove('hide-nav');
    } else if (window.scrollY > lastScrollY) {
      navLinks.classList.add('hide-nav');
    } else {
      navLinks.classList.remove('hide-nav');
    }
    lastScrollY = window.scrollY;
  });

  let slideIndex = 0;
  const slides = document.querySelectorAll('.slides img');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');

  function showSlide(index) {
    const slideWidth = slides[0].clientWidth;
    document.querySelector('.slides').style.transform = `translateX(${-index * slideWidth}px)`;
  }

  function nextSlide() {
    slideIndex = (slideIndex + 1) % slides.length;
    showSlide(slideIndex);
  }

  function prevSlide() {
    slideIndex = (slideIndex - 1 + slides.length) % slides.length;
    showSlide(slideIndex);
  }

  nextBtn.addEventListener('click', nextSlide);
  prevBtn.addEventListener('click', prevSlide);
  window.addEventListener('resize', () => showSlide(slideIndex));
  showSlide(slideIndex);

  let autoSlideInterval = setInterval(nextSlide, 4000);
  const gallerySlider = document.querySelector('.gallery-slider');
  gallerySlider.addEventListener('mouseenter', () => clearInterval(autoSlideInterval));
  gallerySlider.addEventListener('mouseleave', () => {
    autoSlideInterval = setInterval(nextSlide, 4000);
  });

  const toggleSwitch = document.getElementById('theme-toggle');
  const currentTheme = localStorage.getItem('theme');
  if (currentTheme === 'dark') {
    document.body.classList.add('dark-mode');
    toggleSwitch.checked = true;
  }
  toggleSwitch.addEventListener('change', () => {
    if (toggleSwitch.checked) {
      document.body.classList.add('dark-mode');
      localStorage.setItem('theme', 'dark');
    } else {
      document.body.classList.remove('dark-mode');
      localStorage.setItem('theme', 'light');
    }
  });

  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');
  slides.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.classList.add('active');
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      document.body.classList.add('lightbox-active');
    });
  });
  lightbox.addEventListener('click', () => {
    lightbox.classList.remove('active');
    lightboxImg.src = '';
    lightboxImg.alt = '';
    document.body.classList.remove('lightbox-active');
  });
</script>
</body>
</html>
